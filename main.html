<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet" >

    <title>Bootstrap Demo</title>

</head>

<body>
    
    <h1 style="text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif;">Bootstrap Demo<br>
    <small class="text-muted"> Please fill the fields down below</small></h1>
    <br>
    
    <div class="container col-md-4">
       <form>
        <div class="row">
            <label for="name" class="form-label">What is your name?</label>
            <p><input type="string" class="form-control" id="name" required></p>
        </div>
       </form> 
    </div>

    <div class="container col-md-4">
        <form>
         <div class="row">
             <label for="major" class="form-label">What is your major?</label>
             <p><input type="text" class="form-control" id="major" required></p>
         </div>
        </form> 
    </div>
    
    <div class="container col-md-4">
        <form>
         <div class="row">
             <label for="major" class="form-label">What year do you plan to graduate?</label>
             <p><input type="string" class="form-control" id="major" required></p>
         </div>
         </form>
            <button type="button" class="btn btn-danger">
                <span class="bi bi-x" aria-hidden="false"></span> Cancel
            </button>
            
            <button type="button" class="btn btn-success">
                <span class="bi bi-check" aria-hidden="false"></span> Icon
            </button>
    </div>
    
             <script>
         function cancelForm() {
            // Clear all input fields
            document.getElementById('infoForm').reset();
        }

        function submitForm() {
            // Get the values from the input fields
            const name = document.getElementById('name').value;
            const major = document.getElementById('major').value;
            const graduationYear = document.getElementById('graduationYear').value;

            // Display an alert with the entered information
            alert(`Name: ${name}\nMajor: ${major}\nGraduation Year: ${graduationYear}`);
        }
     </script>
</body>
</html>
